<p-table [value]="pautas" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
        <div class="d-flex align-items-center justify-content-end">
            <button type="button" class="btn btn-primary">
                <i class="pi pi-plus"></i>
                 Criar Pauta
            </button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Pauta</th>
            <th>Término da Votação</th>
            <th>Status da Sessão</th>
            <th>Ações</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pauta>
        <tr>
            <td>{{ pauta.title }}</td>
            <td>{{ pauta.voting_end | date : "dd/MM/yyyy HH:mm" }}</td>
            <td>
                <p-tag
                    *ngIf="pauta.status === 1"
                    value="Andamento"
                    severity="info"
                ></p-tag>
                <p-tag
                    *ngIf="pauta.status === 0"
                    value="Encerrada"
                    severity="warning"
                ></p-tag>
            </td>
            <td>
                <button
                    pButton
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-success"
                ></button>
                <button
                    pButton
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-danger"
                ></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<div
    class="container d-flex justify-content-center align-items-center"
    style="height: 100vh"
>
    <div class="card p-4 shadow-lg" style="width: 400px">
        <div class="text-center mb-3">
            <i class="pi pi-check text-primary" style="font-size: 2rem"></i>
            <h3>Sistema de Votação</h3>
        </div>
        <form *ngIf="!isRegister" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Digite seu email"
                />
            </div>
            <div class="form-group mb-3">
                <label for="password">Senha</label>
                <input
                    formControlName="password"
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Digite sua senha"
                />
            </div>
            <button
                pButton
                type="submit"
                label="Entrar"
                class="btn btn-primary w-100"
                [disabled]="loginForm.invalid"
            ></button>
            <div class="text-center mt-3">
                <a class="text-primary cursor-pointer" (click)="isRegister = true">Criar conta</a>
            </div>
        </form>
        <form
            *ngIf="isRegister"
            [formGroup]="registerForm"
            (ngSubmit)="register()"
        >
            <div class="form-group mb-3">
                <label for="username">Nome</label>
                <input
                    id="username"
                    formControlName="username"
                    class="form-control"
                    placeholder="Digite seu nome"
                />
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Digite seu email"
                />
            </div>
            <div class="form-group mb-3">
                <label for="cpf">CPF</label>
                <input
                    id="cpf"
                    mask="000.000.000-00"
                    formControlName="cpf"
                    class="form-control"
                />
            </div>
            <div class="form-group mb-3">
                <label for="password">Senha</label>
                <input
                    formControlName="password"
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Digite sua senha"
                />
            </div>
            <button
                pButton
                type="submit"
                label="Cadastrar"
                class="btn btn-primary w-100"
                [disabled]="registerForm.invalid"
            ></button>
            <div class="text-center mt-3">
                <a class="text-primary cursor-pointer" (click)="isRegister = false">Já tenho conta</a>
            </div>
        </form>
    </div>
</div>
